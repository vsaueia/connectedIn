{% extends "base.html"  %}
{% block body %}
    <div class="row">
        <div class="col-lg-12">
            <h2 style="margin-top: 0">{{ perfil.nome }}</h2>

            <address>
                <strong>{{ perfil.nome_da_empresa }}</strong><br>
                <abbr title="Telefone">Tel:</abbr>{{ perfil.telefone }}
                <a href="mailto:{{ perfil.email }}">{{ perfil.email }}</a>
            </address>

            {% if ja_eh_contato %}
                <div class="well well-sm">
                Vocês estão conectados
                </div>
            {% else %}
                <a href="{% url 'convite' perfil.id %}">convidar</a>
            {% endif %}

        </div>
    </div>
{% endblock %}
